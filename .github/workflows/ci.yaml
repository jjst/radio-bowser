name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Install elm 📥
        uses: jorelali/setup-elm@v3
        with:
          elm-version: 0.19.1
      - name: Build 🔧
        run: |
          ./build.sh
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: build
