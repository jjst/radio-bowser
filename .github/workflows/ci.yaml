name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js environment â˜•
        uses: actions/setup-node@v2
      - name: Install elm ğŸ“¥
        run: |
           sudo npm install -g elm@0.19.1-3
           sudo npm install -g elm-test@0.19.1
      - name: Run tests âš™ï¸
        run: elm-test
      - name: Build ğŸ”§
        run: |
          mkdir build
          elm make src/Main.elm --output=build/main.js
          cp index.html build/
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
